<!DOCTYPE html>
<html>

<head>

    </meta>
    <title>Weather app- Easy tutorials</title>
    <link href="climate.css" rel="stylesheet">
</head>

<body>
    <div class='card'>
        <div class='search'>
            <form id="form">
                <input type="text" placeholder="enter city name" spellcheck='false'></input>
                <button type="submit">
                    <img src="/images/search.png"></img>
                </button>
            </form>
        </div>
        <div class='error'>
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="/images/rain.png" class="weather-icon"></img>
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="/images/humidity.png"></img>
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <div class="col">
                        <img src="/images/wind.png"></img>
                        <div>

                            <p class="wind">15 km/h</p>
                            <p>wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/app.js"></script>

</body>

</html>
